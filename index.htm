<!DOCTYPE html>
<html>
<head>
<title>Gimns VK App</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="/gimns/style.css" rel="StyleSheet">
<link rel="stylesheet" href="/gimns/font-awesome/css/font-awesome.min.css">

  <!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="//vk.com/js/api/openapi.js?137"></script>

  VK.init({apiId: 5733377, onlyWidgets: true});
</script>
</head>
<body>
  <div class="blockr tabs_block">  
 <div class="tabs">  
 <input id="tab1" type="radio" name="tabs" checked>  
 <label for="tab1" title="Факты"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Факты</label>  

 <input id="tab2" type="radio" name="tabs">  
 <label for="tab2" title="Чат"><i class="fa fa-comments" aria-hidden="true"></i> Чат</label>  

 <input id="tab3" type="radio" name="tabs">  
 <label for="tab3" title="Разное"><i class="fa fa-th-list" aria-hidden="true"></i> Разное</label>  

  <section id="content1">  
<button onclick="getfact()">Показать случайный факт</button>
<div id="fact2"></div>
<script type="text/javascript">  
function getfact 
{
  $('#fact2').html('<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>');
  $.get('https://vla5924.github.io/gimns/facts-rotator.htm',function(d){  
    var o=$('div.fact',d),i=Math.floor(Math.random()*o.length);  
    $('#fact2').after($('<div id="fact2"/>').html(o.eq(i)));  
  });  
};
</script>
  </section> 
  <section id="content2">  
  <!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 20, attach: "*"});
</script>  
  </section>
  <section id="content3">  
 <ul>
