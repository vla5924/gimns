<!DOCTYPE html>
<html>
<head>
<title>Gimns VK App</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="/gimns/style.css" rel="StyleSheet">
<link rel="stylesheet" href="/gimns/font-awesome/css/font-awesome.min.css">
<link href="/gimns/tabs.css" rel="StyleSheet">
  <!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="//vk.com/js/api/openapi.js?137"></script>
<script type="text/javascript">
  VK.init({apiId: 5733377, onlyWidgets: true});
</script>
</head>
<body>
  <div class="blockr tabs_block">  
 <div class="tabs">  
 <input id="tab1" type="radio" name="tabs" checked>  
 <label for="tab1" title="Wordpress"><i class="fa fa-comments" aria-hidden="true"></i> Чат</label>  

 <input id="tab2" type="radio" name="tabs">  
 <label for="tab2" title="Windows"><i class="fa fa-bar-chart" aria-hidden="true"></i> Опросы</label>  

 <input id="tab3" type="radio" name="tabs">  
 <label for="tab3" title="HTML5"><i class="fa fa-th-list" aria-hidden="true"></i> Разное</label>  

  <section id="content1">  
<div style="font-size:20px" align="center">Общегимназический чат</div><br>
  <!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 20, attach: "*"});
</script>  
  </section> 
  <section id="content2">  
 Информер 2  
  </section> 
  <section id="content3">  
<div style="font-size:20px" align="center">Предложить новость</div>
<br><!-- VK Widget -->
<div id="vk_contact_us"></div>
<script type="text/javascript">
VK.Widgets.ContactUs("vk_contact_us", {text: "Предложить новость", height: 30}, -363610);
</script><br><br><br>
  Понравилось приложение Гимназия Плюс?
  <!-- Put this div tag to the place, where the Like block will be -->
<div id="vk_like"></div>
<script type="text/javascript">
VK.Widgets.Like("vk_like", {type: "full", height: 18});
</script>
  </section> 
  </div>  
  </div>
<!-- VK Widget -->
<div id="vk_community_messages"></div>
<script type="text/javascript">
VK.Widgets.CommunityMessages("vk_community_messages", 363610, {tooltipButtonText: "Есть вопрос?"});
</script>
</body>
</html>
